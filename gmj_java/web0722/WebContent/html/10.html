<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
input[type='button']{
	width:30px;
	height:20px;
}
</style>
<script type="text/javascript">
var num1=0, num2=0
var op_ch = ''

function num(n){
	f.res.value+=n
}
function cl(){
	f.res.value=''
}
function op(o){
	op_ch = o
	num1 = f.res.value
	cl()
}
function eq(){
	num2 = f.res.value
	r = eval(num1+op_ch+num2)
	f.res.value = r
	num1 = r
}

</script>
</head>
<body>
<table border="1">
<form action="" name="f">
<tr>
<td colspan="4"><input type="text" name="res"></td>
</tr>
<tr>
<td><input type="button" value="1" onclick="num(this.value)"></td>
<td><input type="button" value="2" onclick="num(this.value)"></td>
<td><input type="button" value="3" onclick="num(this.value)"></td>
<td><input type="button" value="+" onclick="op('+')"></td>
</tr>
<tr>
<td><input type="button" value="4" onclick="num(4)"></td>
<td><input type="button" value="5" onclick="num(5)"></td>
<td><input type="button" value="6" onclick="num(6)"></td>
<td><input type="button" value="-" onclick="op('-')"></td>
</tr>
<tr>
<td><input type="button" value="7" onclick="num(7)"></td>
<td><input type="button" value="8" onclick="num(8)"></td>
<td><input type="button" value="9" onclick="num(9)"></td>
<td><input type="button" value="*" onclick="op('*')"></td>
</tr>
<tr>
<td><input type="button" value="0" onclick="num(0)"></td>
<td><input type="button" value="C" onclick="cl()"></td>
<td><input type="button" value="=" onclick="eq()"></td>
<td><input type="button" value="/" onclick="op('/')"></td>
</tr>
</form>
</table>
</body>
</html>
