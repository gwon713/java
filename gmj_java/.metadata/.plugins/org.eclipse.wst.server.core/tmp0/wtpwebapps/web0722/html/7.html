<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<script>
for(i=2;i<10;i++){
	document.write("<td>")
	for(j=1;j<10;j++){
		
		document.write(i+" * "+j+" = "+(i*j)+"<br/>")
		
	}
	document.write("</td>")
}
</script>
</tr>
</table>
</body>
</html>
